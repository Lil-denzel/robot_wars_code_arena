<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2>WebSocket Chat</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = new WebSocket("ws://localhost:8765");

        socket.onopen = function () {
            console.log("Connected to WebSocket server!");
            addMessage("Connected to server ‚úÖ");
        };

        socket.onmessage = function (event) {
            console.log("Message received:", event.data);
            addMessage("üë§ " + event.data);
        };

        socket.onclose = function () {
            console.log("Disconnected from server ‚ùå");
            addMessage("Disconnected from server ‚ùå");
        };

        socket.onerror = function (error) {
            console.log("WebSocket Error:", error);
            addMessage("Error: " + error.message);
        };

        function sendMessage() {
            const input = document.getElementById("messageInput");
            if (input.value.trim() !== "") {
                socket.send(input.value);
                addMessage("You: " + input.value);
                input.value = "";
            }
        }

        function addMessage(msg) {
            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += "<p>" + msg + "</p>";
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
